name: Test Simple Web App

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'docker/**'
      - 'k8s/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'docker/Dockerfile'
      - '.github/workflows/test-app.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'docker/**'
      - 'k8s/**'
      - 'package.json'
      - 'package-lock.json'
      - 'Dockerfile'
      - 'docker/Dockerfile'
      - '.github/workflows/test-app.yml'
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '18'
  DOCKER_IMAGE: simple-web-app:test-${{ github.sha }}

permissions:
  contents: read

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || echo "Linting not configured, skipping..."

      - name: Run tests
        run: npm test

      - name: Run security audit
        run: |
          echo "ğŸ”’ Running security audit..."
          npm audit --audit-level=high
          echo "âœ… Security audit completed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test Docker image startup
        run: |
          echo "ğŸš€ Starting container..."
          container_id=$(docker run -d --name test-app -p 3000:3000 ${{ env.DOCKER_IMAGE }})
          echo "Container ID: $container_id"
          
          echo "â³ Waiting for application to start..."
          timeout=30
          while [ $timeout -gt 0 ]; do
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1; then
              echo "âœ… Application is ready!"
              break
            fi
            echo "Waiting... ($timeout seconds remaining)"
            sleep 2
            timeout=$((timeout-2))
          done
          
          if [ $timeout -le 0 ]; then
            echo "âŒ Application failed to start within 30 seconds"
            echo "Container logs:"
            docker logs test-app
            exit 1
          fi

      - name: Run application tests
        run: |
          echo "ğŸ§ª Running application endpoint tests..."
          
          echo "Testing health endpoint..."
          response=$(curl -s -w "%{http_code}" http://localhost:3000/health)
          if [[ "$response" != *"200" ]]; then
            echo "âŒ Health check failed: $response"
            exit 1
          fi
          echo "âœ… Health check passed"
          
          echo "Testing main endpoint..."
          response=$(curl -s -w "%{http_code}" http://localhost:3000/)
          if [[ "$response" != *"200" ]]; then
            echo "âŒ Main endpoint failed: $response"
            exit 1
          fi
          echo "âœ… Main endpoint test passed"
          
          echo "Testing application response content..."
          content=$(curl -s http://localhost:3000/)
          if [[ -z "$content" ]]; then
            echo "âŒ No content returned from main endpoint"
            exit 1
          fi
          echo "âœ… Content test passed"
          echo "ğŸ“Š All endpoint tests completed successfully!"

      - name: Cleanup
        if: always()
        run: |
          echo "ğŸ§¹ Cleaning up test resources..."
          if docker ps -q --filter "name=test-app" | grep -q .; then
            echo "Stopping container..."
            docker stop test-app 2>/dev/null || true
          fi
          if docker ps -aq --filter "name=test-app" | grep -q .; then
            echo "Removing container..."
            docker rm test-app 2>/dev/null || true
          fi
          if docker images -q ${{ env.DOCKER_IMAGE }} | grep -q .; then
            echo "Removing test image..."
            docker rmi ${{ env.DOCKER_IMAGE }} 2>/dev/null || true
          fi
          echo "âœ… Cleanup completed"

      - name: Test Summary
        if: always()
        run: |
          echo "ğŸ“‹ === Test Summary ==="
          echo "ğŸŸ¢ Node.js version: ${{ env.NODE_VERSION }}"
          echo "ğŸ³ Docker image: ${{ env.DOCKER_IMAGE }}"
          echo "ğŸ“ Commit SHA: ${{ github.sha }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ”„ Event: ${{ github.event_name }}"
          echo "â° Completed at: $(date -u)" 